<template>


<c-car-selector onducatievent ={handleDucatiEvent} onbmwevent ={handleBmwEvent} ontriumphevent ={handleTriumphEvent} ></c-car-selector>



    <!-- modal start -->        
    <template if:true={bShowModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{companyName}</h2>
                </header>
                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                
                    <label class="slds-form-element__label"><b>Company Name :</b> {companyName}</label></br>
                    <label class="slds-form-element__label"><b>Founded :</b>  {Founded}</label></br>
                    <label class="slds-form-element__label"><b>Headquarters :</b> {Headquarters}</label></br>
                    <label class="slds-form-element__label"><b>Ceo : </b>{CEO}</label></br>
                    <label class="slds-form-element__label"><b>Founders :</b> {Founders}</label>

                </div>
                <!-- modal footer start-->
                <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <!-- modal end -->
    
    
</template>
